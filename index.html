<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espials</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Espials</h1>
        <p><em>Glimpses of the world the way I see it</em></p>
      </header>

      <div class="subscribe-btn">
          <a href="#subscribe">Subscribe</a>
      </div>

<!-- spacer div used to ensure that the that the page title is centered -->

      <div class="spacer">

      </div>

      <main>
        <button class="card" id="one">
          <a href="blog.html">
            <img src="images/reading.png" alt="Book in the grass" >
            <h3>Ways of Reading</h3>
            <p>When reading becomes more than words</p>
          </a>
        </button>

        <button class="card" id="two">
          <a href="#blank">
            <img src="images/fabric.png" alt="Piles of fabric">
            <h3>The Art of Lists</h3>
            <p>Memories reimagined</p>
          </a>
        </button>

        <button class="card" id="three">
          <a href="#blank">
            <img src="images/roots.png" alt="Old tree roots">
            <h3>Replanting</h3>
            <p>How roots are more than just the growth of seeds</p>
          </a>
        </button>

        <button class="card" id="four">
          <a href="#blank">
            <img src="images/cat.png" alt="Grey cat">
            <h3>Cats</h3>
            <p>And all their cattiness</p>
          </a>
        </button>

        <button class="card" id="five">
          <a href="#blank">
            <img src="images/books.png" alt="Tower of books">
            <h3>Panarchy</h3>
            <p>We were made for this</p>
          </a>
        </button>

        <button class="card" id="six">
          <a href="#blank">
            <img src="images/trees.png" alt="Tree canopy from the ground">
            <h3>Trees</h3>
            <p>Revisiting the buds of spring</p>
          </a>
        </button>
      </main>

      <footer>
        <div id="subscribe">
          <p>Provide your email below to subscribe to my blog.</p>
          <form class="subscribe" action="index.html" method="post">
            <input type="text" name="email" placeholder="Enter your email..."><br>
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
